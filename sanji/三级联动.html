<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三级联动</title>
	<style type="text/css">
	</style>
</head>
<body>
	<select id="province"></select>
	<select id="city"></select>
	<select id="count"></select>
	<script type="text/javascript" src="china.js"></script>
	<script type="text/javascript">
		var province = document.getElementById("province")
		var city = document.getElementById("city")
		var count = document.getElementById("count")
		var chinaArea = JSON.parse(chinaArea)

		var provinceList = chinaArea.china.province;

		for(var i = 0 ; i< provinceList.length;i++){
			var option = document.createElement("option")
			option.innerHTML = provinceList[i]["-name"]
			province.appendChild(option)
		}
		



		var sIndex = 0;
		var cIndex = 0;
		function cityData () {
			city.innerHTML = ""
			sIndex = province.selectedIndex;
			for(j = 0;j<provinceList[sIndex].city.length;j++){
			var option = document.createElement("option")
			option.innerHTML = provinceList[sIndex].city[j]["-name"];
			city.appendChild(option)
			}
		}
		
		function countData(){
			count.innerHTML = ""
			cIndex = city.selectedIndex;
			var countList = chinaArea.china.province[sIndex].city[cIndex].county


			for(k = 0;k<countList.length;k++){
				var option = document.createElement("option")
				option.innerHTML = countList[k]["-name"]
				count.appendChild(option)
			}
		}
		city.onchange=function(){
			countData()
		}

		province.onchange = function(){
			cityData()
			countData()
		}

		







	</script>

</body>
</html>
